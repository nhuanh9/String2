<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let math = Math.floor(Math.random()*10);
        alert(math);
        math = Math.floor(Math.random()*400);
        alert(math);
        math = Math.floor(Math.random()*50+50);
        alert(math);
        math = Math.min(5,7,2,9);
        alert(math);
        math = Math.pow(5,3);
        alert(math);
        math = Math.PI*5*5;
        alert(math);

    </script>
</body>
